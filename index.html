<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg text-uppercase" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- masthead -->
        <div class="masthead text-white">
            <div class="container  d-flex flex-column align-items-center">
                <img class="masthead-img my-5"
                    src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg"
                    alt="avatar">
                <h1>Start Bootstrap</h1>
                <span class="star my-4">
                    <i class="fa-solid fa-star"></i>
                </span>
                <h4>Graphic Artist - Web Designer - Illustrator</h4>
            </div>
        </div>
    </header>

    <main>
        <!-- Portfolio -->
        <section id="portfolio" class="text-center my-5 py-5">
            <div class="container">
                <h2>Portfolio</h2>
                <span class="star star-blue my-4 "><i class="fa-solid fa-star "></i></span>
                <div class="row">
                    <div class="col-md-6 col-lg-4 ">
                        <div class="portfolio-item">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                                alt="portfolio-1">
                            <div class="layover"></div>
                            <span>+</span>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4"></div>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
